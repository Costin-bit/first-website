<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approfondimento HTML</title>
    <link rel="stylesheet" type="text/css" href="Approfondimento.css">
    <script src="Approfondimento.js"></script>
</head>
<body>
    <!-- Il tag <div> serve principalmente come divisore, Il suo contenuto andrà a capo staccando sia prima che dopo -->
    <div id="div">
        <h1>Titolo all'interno del div</h1>
    </div>

    <!-- Il tag <span> ha la stessa funzione del <div> con l'unica differenza che lo span non andrà a capo nè prima e nè dopo -->
    <span>
        <h1>Titolo all'interno dello span</h1>
    </span>

    <!-- Il tag <article> serve per definire dei contenuti che si trovano all'interno di un documento o in un'altra pagina web -->
    <article>
        <h1>Titolo del tag article</h1>
    </article>

    <!-- Il tag <section> serve per creare delle sezioni -->
    <section>
        <h1>Titolo della sezione</h1>
    </section>

    <!-- Questa tag serve per includere un'altro documento all'interno di questa pagina -->
    <iframe title="iframe" width="400" height="300"
            src="https://www.bing.com/" allow="accelerometer; autoplay; encrypted-media; gyroscope" allowfullscreen>
    </iframe>

    <!-- Un bottone può essere creato in 2 modi, con <button> e <input type="submit"> 
        La siddefenza sta che nel <button> possiamo aggiungere contenuti HTML, mentre nell'input no-->
    <button id="button" type="button">
        <b>Clickami</b>
    </button>
    <imput type="submit" value="Submit">

    <!-- FORM -->
</body>
</html>
